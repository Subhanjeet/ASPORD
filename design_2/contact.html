<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ASPORD - Start Your Dominance</title>

    <!-- Performance: Preconnect to Font Sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Reusing Mouse Trail Logic -->
    <div id="trail-container"></div>

    <!-- Main Page Content -->
    <div class="page-content">
        <header>
            <div class="container">
                <nav>
                    <a href="index.html" class="logo">ASPORD</a>
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                        <a href="index.html#services">Work</a>
                        <a href="index.html#about">Agency</a>
                        <a href="contact.html" class="active">Contact</a>
                    </div>
                </nav>
            </div>
        </header>

        <section class="section-padding"
            style="min-height: 100vh; display: flex; align-items: center; padding-top: 100px;">
            <div class="container grid-12">
                <!-- Text Column -->
                <div style="grid-column: span 5; display: flex; flex-direction: column; justify-content: center;">
                    <h1 class="text-huge">LET'S <br> <span class="text-red">TALK.</span></h1>
                    <p style="margin: 2rem 0; font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6;">
                        Ready to dominate your industry? Tell us about your project. We usually respond within 24 hours.
                    </p>

                    <div style="margin-top: 2rem;">
                        <div style="margin-bottom: 2.5rem;">
                            <h3
                                style="font-size: 0.8rem; letter-spacing: 2px; color: var(--text-secondary); margin-bottom: 0.8rem; text-transform: uppercase;">
                                EMAIL</h3>
                            <a href="mailto:aspordbusiness@gmail.com"
                                style="font-size: 1.5rem; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; transition: border-color 0.3s;">aspordbusiness@gmail.com</a>
                        </div>
                        <div>
                            <h3
                                style="font-size: 0.8rem; letter-spacing: 2px; color: var(--text-secondary); margin-bottom: 0.8rem; text-transform: uppercase;">
                                SOCIAL</h3>
                            <div style="display: flex; gap: 20px; font-size: 1.5rem;">
                                <a href="#" class="social-link"><i class="fa-brands fa-linkedin"></i></a>
                                <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
                                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Spacer -->
                <div style="grid-column: span 1;"></div>

                <!-- Form Column -->
                <div style="grid-column: span 6;">
                    <form class="contact-form" action="https://formspree.io/f/mgolkyzl" method="POST">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required placeholder="Ex. John Doe">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required placeholder="john@company.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="budget">Budget Range</label>
                            <div class="select-wrapper">
                                <select id="budget" name="budget">
                                    <option value="" disabled selected>Select a range</option>
                                    <option value="0-10k">0 - 10k</option>
                                    <option value="10k-25k">10k - 25k</option>
                                    <option value="25k-50k">25k - 50k</option>
                                    <option value="50k+">50k+</option>
                                </select>
                                <i class="fa-solid fa-chevron-down select-arrow"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Project Details</label>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="Tell us about your goals, timeline, and requirements..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit">
                            <span>SEND PROPOSAL</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-bottom">
                    <div>Â© <span id="year"></span> ASPORD. All rights reserved.</div>
                    <div style="display:flex; gap:20px;">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
